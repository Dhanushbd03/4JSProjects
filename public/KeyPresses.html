<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keypresses</title>
		<link rel="stylesheet" href="output.css" />
	</head>
	<body class="bg-sea h-screen">
		<header class="bg-dark text-sea flex justify-between">
			<h1 class="text-4xl p-5 rounded-2xl">4 Javascript Projects</h1>
			<h3 class="p-5 text-3xl"><a href="./index.html">Home</a></h3>
		</header>
		<div class="w-screen h-5/6 text-center mt-3">
			<h1 class="text-5xl p-2 rounded-lg text-dark">Press any key</h1>
			<p
				class="text-3xl p-2 rounded-lg text-dark text-center mt-20"
				id="key"
			></p>
			<p
				class="text-3xl p-2 rounded-lg text-dark text-center mt-20"
				id="code"
			></p>
			<p
				class="text-3xl p-2 rounded-lg text-dark text-center mt-20"
				id="keycode"
			></p>
		</div>

		<script>
			const key = document.querySelector("#key");
			const code = document.querySelector("#code");
			const keycode = document.querySelector("#keycode");
			window.addEventListener("keydown", (event) => {
				key.innerHTML = `Key: ${event.key}`;
				code.innerHTML = `code: ${event.code}`;
				keycode.innerHTML = `keycode: ${event.keyCode}`;
			});
		</script>
	</body>
</html>
