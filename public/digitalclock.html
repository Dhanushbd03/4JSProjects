<!DOCTYPE html>
<html lang="en" class="overflow-hidden p-0 m-0">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<title>Digital Clock</title>
	</head>
	<body class="bg-shade w-screen h-screen">
		<header class="bg-dark text-sea flex justify-between">
			<h1 class="text-4xl p-5 rounded-2xl">4 Javascript Projects</h1>
			<h3 class="p-5 text-3xl"><a href="./index.html">Home</a></h3>
	
		</header>
		<div class="mx-auto w-1/2 my-40 h-1/2 bg-darker rounded-3xl">
			<h1 class="text-4xl text-sea text-center p-5 font-extrabold">
				Digital Clock
			</h1>

			<div class="w-full h-full flex flex-col my-10 ">
				<div
					id="clock"
					class="text-8xl text-center text-sea font-extrabold"
				></div>
				<p
					class="text-3xl text-center text-sea font-extrabold"
					id="Todaydate"
				></p>
			</div>
		</div>
	</body>
	<script>
		setInterval(function () {
			let date = new Date();

			clock.innerHTML = date.toLocaleTimeString();
			Todaydate.innerHTML = date.toLocaleDateString();
		}, 1000);
	</script>
</html>
