<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change Background</title>
		<link rel="stylesheet" href="output.css" />
	</head>
	<body class="bg-sea h-screen">
		<header class="bg-dark text-sea flex justify-between">
			<h1 class="text-4xl p-5 rounded-2xl">4 Javascript Projects</h1>
			<h3 class="p-5 text-3xl"><a href="./index.html">Home</a></h3>
		</header>
		<div class="w-screen h-5/6 flex justify-center items-center">
			<button class="text-3xl bg-dark p-2 rounded-lg text-sea">
				Click and see
			</button>
			<button class="text-3xl bg-dark p-2 rounded-lg text-sea hidden" id="stop">
				Stop
			</button>
		</div>
		<script>
			const button = document.querySelector("button");
			const stop = document.querySelector("#stop");
			function Randomcolor() {
				var letters = "0123456789ABCDEF";
				var color = "#";
				for (var i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
			let color;
			button.addEventListener("click", () => {
				button.style.display = "none";
				stop.style.display = "block";
				color = setInterval(() => {
					document.body.style.backgroundColor = Randomcolor();
				}, 1000);
			});

			stop.addEventListener("click", () => {
				button.style.display = "block";
				stop.style.display = "none";
				clearInterval(color);
			});
		</script>
	</body>
</html>
