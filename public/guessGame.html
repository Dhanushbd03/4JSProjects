<!DOCTYPE html>
<html lang="en" class="overflow-hidden box-border p-0 m-0">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<title>Guess The number</title>
	</head>
	<body class="bg-sea w-screen h-screen text-sea">
		<header class="bg-dark text-sea flex justify-between">
			<h1 class="text-4xl p-5 rounded-2xl">4 Javascript Projects</h1>
			<h3 class="p-5 text-3xl"><a href="./index.html">Home</a></h3>
		</header>
		<div
			class="w-1/2 h-1/2 mx-auto max-w-md bg-dark mt-10 rounded-2xl"
			id="startingdiv"
		>
			<div class="p-5">
				<h1
					class="text-4xl bg-shade w-fit mx-auto p-3 rounded-2xl text-darker"
					id="start"
				>
					Start
				</h1>
			</div>
			<div class="flex flex-col">
				<h2 class="text-3xl w-fit mx-auto p-3 rounded-2xl">Rules</h2>
				<div class="mx-auto text-2xl">
					<p>Guess a number between 1 and 100</p>
					<p>You have 10 chances</p>
				</div>
			</div>
		</div>

		<div
			class="w-1/2 h-1/2 shadow-lg mx-auto max-w-md bg-dark mt-10 rounded-2xl flex flex-col items-center p-5 justify-center"
			id="gamediv"
		>
			<div class="text-sea rounded-lg p-8 w-full">
				<h1 class="text-2xl font-bold mb-4">Guess the Number</h1>

				<input
					type="number"
					class="border rounded-lg text-dark w-full p-2 mb-4 bg-sea"
					placeholder="Enter your guess..."
					id="guess"
				/>

				<button
					class="border rounded-lg text-dark w-full p-2 mb-4 bg-sea"
					id="submit"
				>
					Submit
				</button>
				<h3 class="text-2xl font-bold mb-4">
					No of chances: <span id="chances"></span>
				</h3>
				<p>Previous Guess : <span id="previousGuess"></span></p>
			</div>
		</div>
	</body>
	<script>
		const start = document.getElementById("start");
		const startingdiv = document.getElementById("startingdiv");
		const gamediv = document.getElementById("gamediv");
		const guess = document.getElementById("guess");
		const submit = document.getElementById("submit");
		const chances = document.getElementById("chances");
		const previousGuess = document.getElementById("previousGuess");
		gamediv.style.display = "none";

		//create a random number from 1 to 100

		let noofchances = 10;

		let randomNumber = Math.floor(Math.random() * 100) + 1;
		start.addEventListener("click", () => {
			startingdiv.style.display = "none";
			gamediv.style.display = "block";
		});

		submit.addEventListener("click", () => {
			let guessValue = parseInt(guess.value);

			if (guessValue === randomNumber) {
				alert("You won üèÜ ");
				window.location.href = "./guessgame.html";
			} else if (guessValue < randomNumber) {
				alert("Too low");
				noofchances--;
			} else if (guessValue < 1 || guessValue > 100) {
				alert("Please enter a number between 1 and 100");
				noofchances--;
			} else {
				alert("Too high");
				noofchances--;
			}

			chances.innerHTML = noofchances;

			previousGuess.innerHTML = guessValue;
            guess.value="";
			if (noofchances === 0) {
				alert("gameover");
				window.location.href = "./guessgame.html";
			}
		});
	</script>
</html>
